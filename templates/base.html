<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>{% block title %}{% endblock title %}</title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="{% static "images/favicon.png" %}">
    <link href="{% static "vendor/pg-calendar/css/pignose.calendar.min.css" %}" rel="stylesheet">
    <link href="{% static "vendor/chartist/css/chartist.min.css" %}" rel="stylesheet">
    <link href="{% static "css/style.css" %}" rel="stylesheet">

</head>

<body>
    <!--*******************
        Preloader start
    ********************-->
    <div id="preloader">
        <div class="sk-three-bounce">
            <div class="sk-child sk-bounce1"></div>
            <div class="sk-child sk-bounce2"></div>
            <div class="sk-child sk-bounce3"></div>
        </div>
    </div>
    <!--*******************
        Preloader end
    ********************-->


    <!--**********************************
        Main wrapper start
    ***********************************-->
    <div id="main-wrapper">

        {% include "navbar.html" %}

        <!--**********************************
            Sidebar start
        ***********************************-->
        {% include "sidebar.html" %}
        <!--**********************************
            Sidebar end
        ***********************************-->

        <!--**********************************
            Content body start
        ***********************************-->
        {% block content %}{% endblock content %}
        <!--**********************************
            Content body end
        ***********************************-->


        <!--**********************************
            Footer start
        ***********************************-->
        <div class="footer">
            <div class="copyright">
                <p>Copyright Â© Designed &amp; Developed by <a href="https://www.indianic.com/" target="_blank">IndiaNIC</a> 2024</p>
            </div>
        </div>
        <!--**********************************
            Footer end
        ***********************************-->

        <!--**********************************
           Support ticket button start
        ***********************************-->

        <!--**********************************
           Support ticket button end
        ***********************************-->


    </div>
    <!--**********************************
        Main wrapper end
    ***********************************-->

    <!--**********************************
        Scripts
    ***********************************-->
    <!-- Required vendors -->
    <script src="{% static "vendor/global/global.min.js" %}"></script>
    <script src="{% static "js/quixnav-init.js" %}"></script>
    <script src="{% static "js/custom.min.js" %}"></script>

    <script src="{% static "vendor/chartist/js/chartist.min.js" %}"></script>

    <script src="{% static "vendor/moment/moment.min.js" %}"></script>
    <script src="{% static "vendor/pg-calendar/js/pignose.calendar.min.js" %}"></script>


    <script src="{% static "js/dashboard/dashboard-2.js" %}"></script>
    <!-- Circle progress -->

</body>

</html>
