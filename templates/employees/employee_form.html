{% extends "base.html" %}

{% block title %}Edit Employee{% endblock title %}

{% block content %}
<div class="content-body">
    <div class="container-fluid">
        <div class="row page-titles mx-0">
            <div class="col-sm-6 p-md-0">
                <div class="welcome-text">
                    <h4>Hi, You can update employee details!</h4>
                </div>
            </div>
        </div>
        <!-- row -->


        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <div class="card-header">
                            <h4 class="card-title">Employee Form</h4>
                        </div>
                        <div class="card-body">
                            <div class="basic-form">
                                <form method="post">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <label for="id_name">Name</label>
                                        <input type="text" name="name" id="id_name" class="form-control" value="{{ form.name.value }}">
                                    </div>
                                    <div class="form-group">
                                        <label for="id_email">Email</label>
                                        <input type="email" name="email" id="id_email" class="form-control" value="{{ form.email.value }}">
                                    </div>
                                    <div class="form-group">
                                        <label for="id_mobile">Mobile</label>
                                        <input type="text" name="mobile" id="id_mobile" class="form-control" value="{{ form.mobile.value }}">
                                    </div>
                                    <div class="form-group">
                                        <label for="id_department">Department</label>
                                        <select name="department" id="id_department" class="form-control">
                                            <option value="Development" {% if 'Development' == form.department.value %}selected{% endif %}>Development</option>
                                            <option value="Testing" {% if 'Testing' == form.department.value %}selected{% endif %}>Testing</option>
                                            <option value="HR" {% if 'HR' == form.department.value %}selected{% endif %}>HR</option>
                                        </select>
                                    </div>

                                    <div class="form-group">
                                        <button type="submit" class="btn btn-primary">Update</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
{% endblock content %}
